              </ul>

                            <button id="typesDropdownRadioButton" class="w-full inline-flex items-center text-gray-900 bg-gray-50 border border-gray-300 hover:bg-gray-300  font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-500 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                              <span id="typesSpan">Все типы</span>  
                              <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">

                              </svg>
                          </button>

                          <div id="typesDropdownRadio" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(522.5px, 3847.5px, 0px);">

                                      <label for="filter-radio-all" class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300 hover:cursor-pointer">Все типы</label>
                                  </div>
                                </li>

                            </div>

                          </svg>

                        </div>
                        <div class="col-span-2 ">

                          </ul>
                          
                        </div>
                        
                    </div>
